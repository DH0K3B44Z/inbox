<!DOCTYPE html>
<html>
<head>
  <title>Token Type</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: cursive;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 20px;
      margin: 20px;
      font-size: 24px;
      background: #111;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/server_type" method="post">
    <h1>Select Token Type</h1>
    <button name="token_type" value="single">Single Token</button>
    <button name="token_type" value="multi">Multi Token</button>
  </form>
</body>
</html>
