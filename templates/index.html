<h1>📩 Facebook Tool Panel</h1>

<form method="POST" enctype="multipart/form-data">
    <label>Choose Mode:</label>
    <select name="mode" required>
        <option value="convo">💬 Convo (Send Message)</option>
        <option value="post">📝 Post (Comment)</option>
    </select>

    <label>Access Tokens (.txt):</label>
    <input type="file" name="tokens_file" accept=".txt" required>

    <label>Messages (.txt):</label>
    <input type="file" name="messages_file" accept=".txt" required>

    <label>Thread/Post ID:</label>
    <input type="text" name="target_id" required>

    <label>Hatersname (optional):</label>
    <input type="text" name="hatersname">

    <label>Delay (seconds):</label>
    <input type="number" name="delay" value="5">

    <input type="submit" value="🚀 Start Sending">
</form>
